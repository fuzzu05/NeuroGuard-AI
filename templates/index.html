<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NeuroGuard AI — Clinical EEG Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f5f6f8;
        --card-bg: #ffffff;
        --border: #d7d9e0;
        --text-main: #1a1c20;
        --text-muted: #6b7280;
        --accent: #1e3a8a;
        --danger: #b91c1c;
        --success: #14532d;
        --shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
        --radius: 12px;
        font-family: Inter, system-ui, -apple-system;
      }

      body {
        margin: 0;
        background: var(--bg);
        height: 100vh;
        color: var(--text-main);
      }

      .container {
        max-width: 1400px;
        margin: 20px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .header-title {
        font-size: 22px;
        font-weight: 700;
      }

      .header-sub {
        font-size: 13px;
        color: var(--text-muted);
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: var(--shadow);
      }

      .btn {
        padding: 10px 16px;
        border: 1px solid var(--border);
        background: white;
        border-radius: var(--radius);
        font-weight: 600;
        cursor: pointer;
      }

      .btn-primary {
        background: var(--text-main);
        color: white;
        border-color: var(--text-main);
      }

      #eeg-plot {
        width: 100%;
        height: 560px;
      }

      .section-title {
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .channel-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
      }

      .channel-chip {
        border: 1px solid var(--border);
        padding: 6px;
        text-align: center;
        font-size: 12px;
        border-radius: 8px;
        cursor: pointer;
        color: var(--text-muted);
      }

      .channel-chip.active {
        border-color: var(--text-main);
        color: var(--text-main);
      }

      .segmented {
        display: flex;
        gap: 8px;
        margin-top: 14px;
      }

      .seg-btn {
        flex: 1;
        padding: 8px 0;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 13px;
        cursor: pointer;
        background: #f9fafb;
      }

      .seg-btn.active {
        background: var(--text-main);
        color: white;
        border-color: var(--text-main);
      }

      .ai-line {
        font-weight: 600;
      }

      .ai-insight {
        margin-top: 6px;
        font-size: 13px;
        color: var(--text-muted);
      }

      .conf-bar {
        height: 8px;
        background: #e5e7eb;
        border-radius: 6px;
        margin: 8px 0;
        overflow: hidden;
      }

      .conf-fill {
        height: 100%;
        width: 0%;
        background: var(--accent);
        transition: width 0.25s ease;
      }

      .anomaly-box {
        border-left: 4px solid var(--danger);
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        background: #fff;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-top: 10px;
      }

      .stat-box {
        padding: 10px;
        text-align: center;
        background: #f9fafb;
        border: 1px solid var(--border);
        border-radius: 8px;
      }

      .stat-num {
        font-size: 20px;
        font-weight: 700;
      }

      .stat-label {
        font-size: 12px;
        color: var(--text-muted);
      }

      @media (max-width: 1100px) {
        .container {
          grid-template-columns: 1fr;
        }
        #eeg-plot {
          height: 440px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <div class="header">
          <div class="brand">
            <div>
              <div class="header-title">NeuroGuard AI</div>
              <div class="header-sub">Clinical EEG Monitoring Interface</div>
            </div>
          </div>
          <button id="sendReportBtn" class="btn-primary">Send Report</button>
        </div>

        <div class="card">
          <div id="eeg-plot"></div>
          <div
            style="font-size: 12px; color: var(--text-muted); margin-top: 6px"
          >
            View Mode: <span id="viewLabel">Default</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="card">
          <div class="section-title">Channels</div>
          <div id="channelGrid" class="channel-grid"></div>

          <div class="segmented">
            <button class="seg-btn active" data-mode="default">Default</button>
            <button class="seg-btn" data-mode="avg">Avg</button>
            <button class="seg-btn" data-mode="top3">Top-3</button>
            <button class="seg-btn" data-mode="active">Active</button>
          </div>
        </div>

        <div class="card">
          <div class="section-title">AI Status</div>
          <div id="aiPred" class="ai-line">No prediction yet</div>
          <div class="conf-bar">
            <div id="confFill" class="conf-fill"></div>
          </div>
          <div id="aiInsight" class="ai-insight">
            Awaiting signal analysis...
          </div>
        </div>

        <div class="card">
          <div class="section-title">Recent Anomalies</div>
          <div id="anomalyList">
            <div class="anomaly-box">
              <strong>No recent anomalies</strong><br />
              <span class="ai-insight">System operating normally</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="section-title">Statistics</div>
          <div class="stats-grid">
            <div class="stat-box">
              <div id="statScans" class="stat-num">0</div>
              <div class="stat-label">Scans</div>
            </div>
            <div class="stat-box">
              <div id="statAnoms" class="stat-num">0</div>
              <div class="stat-label">Anomalies</div>
            </div>
            <div class="stat-box">
              <div id="statVisible" class="stat-num">10</div>
              <div class="stat-label">Visible Ch.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const CHANNEL_COUNT = 10;
      let buf = [];
      let t = 0;
      let viewMode = "default";
      let visibleChannels = [...Array(10).keys()];
      let shapValues = null;
      let totalScans = 0;
      let totalAnoms = 0;

      const channelGrid = document.getElementById("channelGrid");
      for (let i = 0; i < CHANNEL_COUNT; i++) {
        const chip = document.createElement("div");
        chip.className = "channel-chip active";
        chip.textContent = "Ch " + (i + 1);
        chip.dataset.ch = i;
        chip.onclick = () => toggleChannel(i, chip);
        channelGrid.appendChild(chip);
      }

      document.querySelectorAll(".seg-btn").forEach((btn) => {
        btn.onclick = () => {
          document
            .querySelectorAll(".seg-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          viewMode = btn.dataset.mode;
          document.getElementById("viewLabel").textContent = btn.textContent;
          renderChart();
        };
      });

      function toggleChannel(index, chip) {
        if (visibleChannels.includes(index)) {
          visibleChannels = visibleChannels.filter((c) => c !== index);
          chip.classList.remove("active");
        } else {
          visibleChannels.push(index);
          chip.classList.add("active");
        }
        visibleChannels.sort((a, b) => a - b);
        document.getElementById("statVisible").textContent =
          visibleChannels.length;
        renderChart();
      }

      const layout = {
        margin: { t: 30, l: 50, r: 20, b: 40 },
        paper_bgcolor: "#ffffff",
        plot_bgcolor: "#ffffff",
        xaxis: { title: "Time (samples)" },
        yaxis: { title: "Amplitude" },
      };
      Plotly.newPlot("eeg-plot", [], layout);

      async function loop() {
        try {
          const res = await fetch("/eeg-stream");
          const sample = await res.json();
          buf.push({ t: t++, v: sample.data });
          if (buf.length > 120) buf.shift();

          totalScans++;
          document.getElementById("statScans").textContent = totalScans;

          const predRes = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(sample),
          });

          const pred = await predRes.json();
          const conf = Number(pred.confidence ?? 0);
          document.getElementById("confFill").style.width = conf * 100 + "%";

          if (
            pred.explainability &&
            Array.isArray(pred.explainability.shap_values)
          ) {
            shapValues = pred.explainability.shap_values;
          }

          if (pred.has_disease) {
            totalAnoms++;
            document.getElementById("statAnoms").textContent = totalAnoms;
            addAnomaly(pred.disease_name, conf);
          }

          document.getElementById("aiPred").textContent = pred.has_disease
            ? Detected: ${pred.disease_name}
            : "Normal EEG";

          document.getElementById("aiInsight").textContent =
            pred.insight || "No insights available.";

          renderChart();
        } catch (e) {}
      }

      setInterval(loop, 1000);

      let anomalies = [];

      function addAnomaly(name, conf) {
        anomalies.unshift({ name, conf, time: new Date() });
        if (anomalies.length > 3) anomalies.length = 3;
        renderAnomalies();
      }

      function renderAnomalies() {
        const list = document.getElementById("anomalyList");
        list.innerHTML = "";

        if (anomalies.length === 0) {
          list.innerHTML = `
            <div class="anomaly-box">
                <strong>No recent anomalies</strong><br>
                <span class="ai-insight">System operating normally</span>
            </div>`;
          return;
        }

        for (const a of anomalies) {
          const box = document.createElement("div");
          box.className = "anomaly-box";
          box.innerHTML = `
            <strong>${a.name}</strong><br>
            <span class="ai-insight">
                Confidence: ${(a.conf * 100).toFixed(
                  1
                )}% · ${a.time.toLocaleTimeString()}
            </span>
        `;
          list.appendChild(box);
        }
      }

      function renderChart() {
        if (!buf.length) return;

        const x = buf.map((b) => b.t);
        const traces = [];

        if (viewMode === "avg") {
          const avg = buf.map(
            (f) =>
              visibleChannels.reduce((s, c) => s + f.v[c], 0) /
              visibleChannels.length
          );
          traces.push({
            x,
            y: avg,
            mode: "lines",
            name: "Average",
            line: { color: "#1e293b", width: 2 },
          });
        } else if (viewMode === "top3") {
          let top3 = [0, 1, 2];
          if (Array.isArray(shapValues)) {
            top3 = shapValues
              .map((v, i) => ({ i, score: Math.abs(v) }))
              .sort((a, b) => b.score - a.score)
              .slice(0, 3)
              .map((o) => o.i);
          }
          for (const ch of top3) {
            traces.push({
              x,
              y: buf.map((f) => f.v[ch]),
              mode: "lines",
              name: Ch ${ch + 1},
              line: { width: 1.8 },
            });
          }
        } else if (viewMode === "active") {
          const window = buf.slice(-40);
          let maxVar = -1;
          let maxIdx = 0;

          for (let ch = 0; ch < CHANNEL_COUNT; ch++) {
            const vals = window.map((f) => f.v[ch]);
            const mean = vals.reduce((a, b) => a + b, 0) / vals.length;
            const variance = vals.reduce((s, v) => s + (v - mean) ** 2, 0);
            if (variance > maxVar) {
              maxVar = variance;
              maxIdx = ch;
            }
          }

          traces.push({
            x,
            y: buf.map((f) => f.v[maxIdx]),
            mode: "lines",
            name: Ch ${maxIdx + 1},
            line: { width: 2 },
          });
        } else {
          for (const ch of visibleChannels) {
            traces.push({
              x,
              y: buf.map((f) => f.v[ch]),
              mode: "lines",
              name: Ch ${ch + 1},
              line: { width: 1.3 },
            });
          }
        }

        Plotly.react("eeg-plot", traces, layout);
      }

      document.getElementById("sendReportBtn").onclick = async () => {
        const res = await fetch("/report-now", { method: "POST" });
        if (res.ok) alert("Report sent successfully.");
        else alert("Failed to send report.");
      };
    </script>
  </body>
</html>
